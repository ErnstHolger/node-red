<style>
    .rx-white-text { fill: #ffffff !important; }
    .red-ui-palette-node[data-palette-type="rx-delay"] .red-ui-palette-label { color: #ffffff !important; }
</style>

<script type="text/javascript">
    RED.nodes.registerType('rx-delay', {
        category: 'reactive',
        color: '#B7178C',
        defaults: {
            name: { value: "" },
            time: { value: 1000, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-hourglass-half",
        label: function() {
            return this.name || `delay ${this.time}ms`;
        },
        labelStyle: function() {
            return (this.name ? "node_label_italic" : "") + " rx-white-text";
        },
        paletteLabel: "delay"
    });
</script>

<script type="text/html" data-template-name="rx-delay">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-time"><i class="fa fa-clock-o"></i> Delay (ms)</label>
        <input type="number" id="node-input-time" min="1" value="1000">
    </div>
</script>

<script type="text/html" data-help-name="rx-delay">
    <p>Delays each emission by a specified time.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>Value to delay</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>The delayed value</dd>
    </dl>

    <h3>Details</h3>
    <p>This node implements the RxJS <code>delay</code> operator. Each incoming
    message is delayed by the specified time before being emitted.</p>

    <p>Unlike debounce or throttle, delay does not drop any messages - it simply
    shifts them in time.</p>

    <h3>Use Cases</h3>
    <ul>
        <li>Simulating network latency</li>
        <li>Staggering operations</li>
        <li>Creating timed sequences</li>
        <li>Animation timing</li>
    </ul>

    <h3>Example</h3>
    <p>With 500ms delay:</p>
    <pre>
Input:  A--B--C--D
        |  |  |  |
Time:   0 100 200 300

Output: -----A--B--C--D
             |  |  |  |
Time:        500 600 700 800
    </pre>
</script>
