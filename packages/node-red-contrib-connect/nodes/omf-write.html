<script type="text/html" data-help-name="connect-omf-write">
    <p>Writes data to AVEVA Connect using the OMF (OSIsoft Message Format) endpoint.</p>

    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>Connection</dt>
        <dd>The AVEVA Connect configuration node</dd>
        <dt>Message Type</dt>
        <dd>OMF message type: type, container, or data</dd>
        <dt>Action</dt>
        <dd>OMF action: create, update, or delete</dd>
        <dt>Compression</dt>
        <dd>Optional GZip compression for payload</dd>
    </dl>

    <h3>Input</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object | array</span></dt>
        <dd>OMF message payload</dd>
        <dt class="optional">omfMessageType <span class="property-type">string</span></dt>
        <dd>Override message type from config</dd>
        <dt class="optional">omfAction <span class="property-type">string</span></dt>
        <dd>Override action from config</dd>
    </dl>

    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload.success <span class="property-type">boolean</span></dt>
        <dd>Whether the write succeeded</dd>
        <dt>payload.statusCode <span class="property-type">number</span></dt>
        <dd>HTTP status code from the API</dd>
    </dl>

    <h3>OMF Message Types</h3>
    <ul>
        <li><b>type</b> - Define data types (schema)</li>
        <li><b>container</b> - Define streams (containers)</li>
        <li><b>data</b> - Send actual data values</li>
    </ul>

    <h3>Example - Define Type</h3>
    <pre>msg.payload = [{
    "id": "Temperature",
    "type": "object",
    "classification": "dynamic",
    "properties": {
        "Timestamp": { "type": "string", "isindex": true, "format": "date-time" },
        "Value": { "type": "number", "format": "float64" }
    }
}];
msg.omfMessageType = "type";</pre>

    <h3>Example - Define Container</h3>
    <pre>msg.payload = [{
    "id": "Sensor1",
    "typeid": "Temperature"
}];
msg.omfMessageType = "container";</pre>

    <h3>Example - Send Data</h3>
    <pre>msg.payload = [{
    "containerid": "Sensor1",
    "values": [{
        "Timestamp": new Date().toISOString(),
        "Value": 23.5
    }]
}];
msg.omfMessageType = "data";</pre>
</script>
